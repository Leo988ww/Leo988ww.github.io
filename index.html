<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Carros Coloridos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .car {
    padding: 10px;
    margin: 5px 0;
    color: white;
    border-radius: 5px;
    width: 250px;
  }
  .old {
    background-color: #d9534f; /* vermelho */
  }
  .mid {
    background-color: #f0ad4e; /* laranja */
  }
  .new {
    background-color: #5cb85c; /* verde */
  }
</style>
</head>
<body>

<h1>Lista de Carros Coloridos</h1>
<div id="car-list"></div>

<script>
  const carros = [
    { marca: 'Ford', modelo: 'Mustang', ano: 1967 },
    { marca: 'Chevrolet', modelo: 'Camaro', ano: 2010 },
    { marca: 'Tesla', modelo: 'Model 3', ano: 2021 },
    { marca: 'Volkswagen', modelo: 'Fusca', ano: 1975 },
    { marca: 'Toyota', modelo: 'Corolla', ano: 2018 }
  ];

  const carListDiv = document.getElementById('car-list');

  carros.forEach(car => {
    const div = document.createElement('div');
    div.classList.add('car');

    // Definindo cor pela idade do carro
    if (car.ano < 1990) {
      div.classList.add('old');
    } else if (car.ano < 2015) {
      div.classList.add('mid');
    } else {
      div.classList.add('new');
    }

    div.textContent = `${car.marca} ${car.modelo} - Ano: ${car.ano}`;
    carListDiv.appendChild(div);
  });
</script>

</body>
</html>
